{% extends 'eventos/base.html' %}


{% block content %}
<center> 

    <div class="container mt-5">
        <h1 class="mb-3"><p class="center" style="color: blueviolet;">Eventos Destacados</h1>
        <div id="movieCarousel" class="carousel slide mb-3" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://via.placeholder.com/800x400/FF5733/FFFFFF?text=Evento 1" class="d-block w-100" alt="Movie 1">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/800x400/C70039/FFFFFF?text=Movie2" class="d-block w-100" alt="Movie 2">
            </div>
          </div>
          <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>

<h1 style="color: blueviolet;">Escoge tu fecha</h1>
{{ calendario|safe}}
<br/><br/><br/>
Copyright (c) {{current_year}}

</center>

{% endblock %}
