{% extends 'eventos/base.html' %}


{% block content %}
<center> 
<div class="container">
  <h1 class="mb-3" style="color: blueviolet;">Eventos Destacados</h1>
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img style="height: 300px;" src="https://cdnwordpresstest-f0ekdgevcngegudb.z01.azurefd.net/es/wp-content/uploads/2023/02/altavoz-fest.jpg" class="d-block w-100" alt="evento1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Evento 1</h5>
          <p>Descripcion</p>
        </div>
      </div>
      <div class="carousel-item">
        <img style="height: 300px;" src="https://cloudfront-us-east-1.images.arcpublishing.com/prisaradioco/OGGAAN526RP6JAAVZNJSFQHTOU.jpg" class="d-block w-100" alt="evento2 ">
        <div class="carousel-caption d-none d-md-block">
          <h5>Evento 2</h5>
          <p>Descripcion</p>
        </div>
      </div>
      <div class="carousel-item">
        <img style="height: 300px;" src="https://ifmnoticias.com/wp-content/uploads/2023/02/Novedad-Grandes-Cambios.jpg" class="d-block w-100" alt="evento3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Evento 3</h5>
          <p>Descripcion</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<br>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
  // Inicializamos el carrusel
  $('.carousel').carousel();
</script>

</center>

{% endblock %}
